<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>假的双向数据绑定</title>
	<script src="build/react.min.js"></script>
	<script src="build/react-dom.min.js"></script>
	<script src="build/browser.min.js"></script>
</head>
<body>
	<div id="div1"></div>
	<script type="text/babel">
		var HelloCom=React.createClass({
			getInitialState(){
				return {
					value:'Hello'
				}
			},
			onChange(e){
				this.setState({value:e.target.value})
			},
			render(){
				var value=this.state.value
				return <div>
					<input type="text" ref="myText" onChange={this.onChange} value={value} />
					<p>{value}</p>
				</div>
			}
		});
		ReactDOM.render(
			<HelloCom/>,
			document.getElementById("div1")
			)
	</script>
</body>
</html>
